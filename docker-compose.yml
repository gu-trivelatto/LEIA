services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: leia_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MEMORY__URL=postgresql://postgres:postgres@db:5432/leia_db
      - MEMORY__DISABLE_MIGRATIONS=False
      - BROWSER_PATH=/usr/bin/chromium-browser
      - CHROME_BIN=/usr/bin/chromium-browser
      - CHROME_PATH=/usr/bin/chromium-browser
    volumes:
      - ./data/plots:/app/data/plots
    # --- NOVAS LINHAS CRUCIAIS ---
    # Aumenta a memória compartilhada para o Chrome não crashar
    shm_size: '1gb' 
    # Garante que o container tenha um init process (redundância com o Tini, mas boa prática)
    init: true
    # -----------------------------
    depends_on:
      db:
        condition: service_healthy
    networks:
      - leia_network

  db:
    # ... (o resto do db continua igual) ...
    image: postgres:15-alpine
    container_name: leia_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leia_db
    ports:
      - "5440:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d leia_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  leia_network:
    driver: bridge